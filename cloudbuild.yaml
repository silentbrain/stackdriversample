steps:
- name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'cp', '-r', './*', 'gs://kty-test1/git/']
  id: 'gcs-copy'

- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      gcloud auth list
      gcloud compute instances list --format="csv(name,zone.basename(),status)" | grep RUNNING | grep kty- > /deploy/list.csv
      echo "Listing active kty prefix instances"
      cat /deploy/list.csv
      sh make-deploy.sh
      cat /deploy/deploy.yaml
  volumes:
  - name: 'deploy'
    path: '/deploy'
  id: 'build-deploy'
  waitFor: ['gcs-copy']


- name: 'gcr.io/cloud-builders/gcloud'
  args: ['builds', 'submit', '--no-source', '--config', '/deploy/deploy.yaml', '--async']
  volumes:
  - name: 'deploy'
    path: '/deploy'
  id: 'submit-deploy'
  waitFor: ['build-deploy']